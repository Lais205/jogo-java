<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Jogo do Número Secreto</h1>
        <p id="message">Escolha um número entre 1 e 10</p>
        <input type="number" id="guess">
        <button onclick="sendGuess()">Chutar</button>
        <button onclick="resetGame()" disabled id="reset">Reiniciar Jogo</button>
    </div>
</body>
 <script src="app.js"></script>
</html>
